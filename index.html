<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalAI Pro | Fill Your Chairs with AI</title>
    <style>
        /* Reset & base */
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
        body { line-height:1.6; color:#333; background:#f4f8fb; }
        a { text-decoration:none; color:inherit; }
        h1,h2,h3,h4 { margin-bottom:0.5rem; }
        p { margin-bottom:1rem; }

        /* Container */
        .container { width:90%; max-width:1200px; margin:0 auto; }

        /* Header */
        header { background:#fff; padding:1rem 0; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:sticky; top:0; z-index:100; }
        .logo { display:flex; align-items:center; font-size:1.5rem; font-weight:bold; color:#0d6efd; }
        .logo-icon { margin-right:0.5rem; }
        .nav-links { list-style:none; display:flex; gap:1.5rem; }
        .nav-links li { display:inline; }
        .nav-links a:hover { color:#0a58ca; }
        .btn-primary { background:#0d6efd; color:#fff; padding:0.75rem 1.5rem; border-radius:6px; transition:0.3s; }
        .btn-primary:hover { background:#0a58ca; }

        /* Hero */
        .hero { display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:4rem 0; background:#e9f0ff; }
        .hero h1 { font-size:2.5rem; margin-bottom:1rem; color:#0d6efd; }
        .hero p { font-size:1.25rem; margin-bottom:2rem; max-width:700px; }
        .hero .hero-buttons a { margin:0 0.5rem; }

        /* Sections */
        section { padding:4rem 0; }
        .section-header { text-align:center; margin-bottom:3rem; }
        .section-header h2 { font-size:2rem; color:#0d6efd; margin-bottom:0.5rem; }
        .section-header p { font-size:1.1rem; color:#555; }

        /* Problem Section */
        .problem-grid { display:flex; flex-wrap:wrap; gap:1.5rem; justify-content:center; }
        .problem-card { background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); flex:1 1 250px; text-align:center; }
        .problem-icon { font-size:2.5rem; margin-bottom:1rem; }
        .problem-solution { margin-top:2rem; text-align:center; background:#d1e7ff; padding:1.5rem; border-radius:8px; }

        /* Services */
        .services-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1.5rem; }
        .service-card { background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); text-align:center; }
        .service-icon { font-size:2.5rem; margin-bottom:1rem; }

        /* Steps */
        .steps-container { display:flex; flex-wrap:wrap; gap:2rem; justify-content:center; }
        .step { background:#fff; padding:2rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); flex:1 1 250px; text-align:center; }
        .step-number { font-size:2rem; font-weight:bold; color:#0d6efd; margin-bottom:1rem; }

        /* Metrics */
        .metrics-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1.5rem; margin-bottom:3rem; text-align:center; }
        .metric-number { font-size:2rem; font-weight:bold; color:#0d6efd; }

        /* Testimonials */
        .testimonials-grid { display:flex; flex-wrap:wrap; gap:1.5rem; justify-content:center; }
        .testimonial-card { background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); flex:1 1 300px; }
        .testimonial-stars { color:#f5c518; margin-bottom:0.5rem; }

        /* Why Us */
        .why-features { display:flex; flex-wrap:wrap; gap:1.5rem; }
        .why-feature { background:#fff; padding:1rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); flex:1 1 220px; display:flex; gap:0.5rem; align-items:flex-start; }
        .why-feature-icon { font-size:1.5rem; color:#0d6efd; }

        /* FAQ */
        .faq-item { background:#fff; padding:1rem 1.5rem; border-radius:8px; margin-bottom:1rem; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,0.05); }
        .faq-item p { display:none; margin-top:0.5rem; }
        .faq-item.active p { display:block; }

        /* CTA */
        .cta { background:#0d6efd; color:#fff; text-align:center; padding:3rem 1rem; border-radius:8px; }
        .cta .btn-primary { background:#fff; color:#0d6efd; }
        .cta .btn-primary:hover { background:#cce0ff; }

        /* Footer */
        footer { background:#fff; padding:2rem 0; margin-top:2rem; }
        .footer-content { display:flex; flex-wrap:wrap; gap:2rem; justify-content:space-between; }
        .footer-links ul { list-style:none; }
        .footer-links ul li { margin-bottom:0.5rem; }
        .social-links a { margin-right:0.5rem; }

        @media(max-width:768px){
            .problem-grid, .services-grid, .steps-container, .metrics-grid, .testimonials-grid, .why-features { flex-direction:column; grid-template-columns:1fr; }
        }
    </style>
</head>
