</div>
    <script>
        // FAQ Accordion
        document.querySelectorAll('.faq-item h4').forEach(function(q) {
            q.addEventListener('click', function() {
                this.parentElement.classList.toggle('active');
            });
        });
        // Smooth scroll for all anchor links
        document.querySelectorAll('a[href^="#"]').forEach(function(a) {
            a.addEventListener('click', function(e) {
                e.preventDefault();
                var target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({behavior: 'smooth', block: 'start'});
                }
            });
        });
        // Animate numbers on scroll
        var observerOptions = {threshold: 0.5};
        var animateNumbers = function(entries) {
            entries.forEach(function(entry) {
                if (entry.isIntersecting) {
                    entry.target.querySelectorAll('.metric-number').forEach(function(metric) {
                        var target = parseInt(metric.getAttribute('data-target'));
                        var current = 0;
                        var step = target / 83;
                        function updateNumber() {
                            current += step;
                            if (current < target) {
                                metric.textContent = Math.floor(current).toLocaleString();
                                requestAnimationFrame(updateNumber);
                            } else {
                                metric.textContent = target + (metric.getAttribute('data-target') === '3' ? '+' : '');
                            }
                        }
                        updateNumber();
                    });
                }
            });
        };
        var metricsObserver = new IntersectionObserver(animateNumbers, observerOptions);
        var metricsSection = document.querySelector('.metrics-grid');
        if (metricsSection) {
            metricsObserver.observe(metricsSection);
        }
    </script>
</body>
